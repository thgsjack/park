<!DOCTYPE html>
<html>

<head>
    <title>臺北市電子地圖</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="臺北市電子地圖網站(maps.taipei)，提供即時市政/生活資訊服務，包括電子地圖、主題圖、介接即時資訊等，與現有平台各服務共用資料來源。">
    <link href="map/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="map/bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="https://maps.taipei/arcgis_js_api/library/3.15/3.15/dijit/themes/tundra/tundra.css">
    <link rel="stylesheet" type="text/css" href="https://maps.taipei/arcgis_js_api/library/3.15/3.15/esri/css/esri.css">
    <link rel="stylesheet" href="map/css/style.css">
	<script src="./js/arcgis_geojsonlayer/vendor/terraformer/terraformer.min.js"></script>
<script src="./js/arcgis_geojsonlayer/vendor/terraformer-arcgis-parser/terraformer-arcgis-parser.min.js"></script>
</head>

<body class="tundra">
    <div id="mapDiv"></div>
    <div class="trigCoord"><span class="crosshair"></span></div>
	<div class="fixed-top" id="tptitle" title="logo" style="font-family: '微軟正黑體';font-size:40px;width:160px;">
        建築安全
    </div>
    <div class="fixed-top" id="sider-toggle" title="切換圖層,依查詢結果進行定位">
        <img src="map/img/sider.png" alt="主題圖層" />
    </div>
    <div class="fixed-top" id="geoloc" title="依GPS定位">
        <img src="map/img/geoloc.png" alt="進行定位" />
    </div>
    <div class="fixed-top" id="tp3d" title="開啟3D台北">
        <img src="map/img/tp3d.png" alt="開啟3D台北" />
    </div>
	
    <div class="fixed-top" id="searchDiv" title="請輸入門牌 / 道路 / 地標 / 交叉路口&#013;範例：市府路一號&#013;　　　凱達格蘭大道&#013;　　　臺北車站&#013;　　　和平東路,建國南路">
        <input id="searchInput" placeholder="門牌 / 道路 / 地標 / 路口" />
        <img id="searchBtn" src="map/img/search.png" alt="定位查詢" />
    </div>
    <div class="fixed-top" id="coordDiv">
        <img id="coordBtn" src="map/img/coord.png" alt="坐標查詢" />
    </div>
    <div class="fixed-top" id="dtmDiv">
        <img id="dtmBtn" src="map/img/dtm.png" alt="坡度坡向查詢" />
    </div>
    <div id="sider-body">
        <div class="tabbable">
            <ul class="nav nav-tabs">
                <li class="active"><a id="href_one" href="#one" data-toggle="tab">地圖圖層</a></li>
                <li><a id="href_two" href="#two" data-toggle="tab">查詢定位</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="one">
                    <div data-toggle="collapse" data-target="#one_base"><a class="btnGroup">底　圖 (2)</a></div>
                    <div id="one_base" class="collapse in">
                        <div class="btnCntr">
                            <div class="dataSrc"><img class="dataSrcImg" src="map/img/odt.png" alt="資料來源" /></div>
                            <!-- http://data.taipei/opendata/aboutus -->
                            <a class="btn" id="lyTaipeiMap">臺北市電子地圖</a>
                        </div>
                        <div class="btnCntr">
                            <div class="dataSrc"><!-- <img class="dataSrcImg" src="map/img/odt.png" alt="資料來源" /> --></div>
                            <a class="btn inv" id="lyUddMap">都發局航測影像</a>
                        </div>
						<div class="btnCntr">
                            <div class="dataSrc"><!-- <img class="dataSrcImg" src="map/img/odt.png" alt="資料來源" /> --></div>
                            <a class="btn inv" id="lyUddMap2">臺北市電子地圖(門牌)</a>
                        </div>
                    </div>
                    
                    <div data-toggle="collapse" data-target="#one_life"><a class="btnGroup">居住安全</a></div>
                    <div id="one_life" class="collapse">
                        <div class="btnCntr">
                            <div class="dataSrc"><!-- <img class="dataSrcImg" src="map/img/odt.png" alt="資料來源" /> --></div>
                            <a class="btn inv" id="lyTWSTOPWATER">臺北市停水範圍</a>
                        </div>
                        <div class="btnCntr">
                            <div class="dataSrc"><!-- <img class="dataSrcImg" src="map/img/odt.png" alt="資料來源" /> --></div>
                            <a class="btn inv" id="lyHEFLOOD">臺北市歷年積水紀錄圖</a>
                        </div>
                        <div class="btnCntr">
                            <div class="dataSrc"><img class="dataSrcImg" src="map/img/odt.png" alt="資料來源" /></div>
                            <a class="btn inv" id="lySITUATE">即時災情</a>
                        </div>
                        <div class="btnCntr">
                            <div class="dataSrc"><img class="dataSrcImg" src="map/img/odt.png" alt="資料來源" /></div>
                            <a class="btn inv" id="lyFLOOD78">降雨淹水模擬(78.8mm/hr)</a>
                        </div>
                        <div class="btnCntr">
                            <div class="dataSrc"><img class="dataSrcImg" src="map/img/odt.png" alt="資料來源" /></div>
                            <a class="btn inv" id="lyFLOOD100">降雨淹水模擬(100mm/hr)</a>
                        </div>
                        <div class="btnCntr">
                            <div class="dataSrc"><img class="dataSrcImg" src="map/img/odt.png" alt="資料來源" /></div>
                            <a class="btn inv" id="lyFLOOD130">降雨淹水模擬(130mm/hr)</a>
                        </div>
						<div class="btnCntr">
                            <div class="dataSrc"><img class="dataSrcImg" src="map/img/odt.png" alt="資料來源" /></div>
                            <a class="btn inv" id="lySOILhigh">土壤液化(高度液化潛勢區)</a>
                        </div>
						<div class="btnCntr">
                            <div class="dataSrc"><img class="dataSrcImg" src="map/img/odt.png" alt="資料來源" /></div>
                            <a class="btn inv" id="lySOILmed">土壤液化(中度液化潛勢區)</a>
                        </div>
						<div class="btnCntr">
                            <div class="dataSrc"><img class="dataSrcImg" src="map/img/odt.png" alt="資料來源" /></div>
                            <a class="btn inv" id="lySOILlow">土壤液化(低度液化潛勢區)</a>
                        </div>
						<div class="btnCntr">
                            <div class="dataSrc"><img class="dataSrcImg" src="map/img/odt.png" alt="資料來源" /></div>
                            <a class="btn inv" id="">搶救困難狹小巷道</a>
                        </div>
						<div class="btnCntr">
                            <div class="dataSrc"><img class="dataSrcImg" src="map/img/odt.png" alt="資料來源" /></div>
                            <a class="btn inv" id="">殯葬場</a>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="two">
                    <div id="searchResult">
                        <div class="queryHint">
                            <p>請利用右上角綜合搜尋功能</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-bottom">
        <div class="trigCoord"><p id="coordInfo">( X, Y )</p></div>
        <span class="related-bottom" id="infoBtn" title="顯示地圖範圍相關資訊">
            <img data-toggle="collapse" data-target="#footer-body" src="map/img/info.png" alt="地方資訊" />
        </span>
        <span class="related-bottom" id="tplogo" title="歡迎使用Maps.Taipei">
            <img src="map/img/emblem_128.png" alt="maps.taipei" />
        </span>
        <div class="navbar-collapse collapse" id="footer-body">
            <div class="infoCard">
                <p>平均溫度</p>
                <p id="avgTempVal">...</p>
                <p id="avgTempLoc">...</p>
            </div>
            <div class="infoCard">
                <p>降雨機率</p>
                <p id="resRainVal">...</p>
                <p id="resRainLoc">...</p>
            </div>
            <div class="infoCard">
                <p>明日白天</p>
                <p id="tomDayTmp">...</p>
                <p id="tomDayVal">...</p>
            </div>
            <div class="infoCard">
                <p>明日晚上</p>
                <p id="tomEveTmp">...</p>
                <p id="tomEveVal">...</p>
            </div>
            <div class="infoCard">
                <p>紫外線指數</p>
                <p id="resUVIVal">...</p>
                <p id="resUVILoc">...</p>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="map/js/ga.js"></script>
    <script src="http://maps.taipei/arcgis_js_api/library/3.15/3.15/init.js"></script>
    <script src="map/js/jquery-1.11.3.js"></script>
    <script src="map/bootstrap/js/bootstrap.js"></script>
    <script src="map/js/esrimapie.js"></script>
</body>

</html>
